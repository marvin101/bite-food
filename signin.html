<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

</head>

<body>
  <div id="theme-toggle-wrapper" class="position-fixed top-0 end-0 p-2 z-index-fixed">
    <div class="d-flex align-items-center">
      <label class="form-check-label me-2 mb-0 text-dark" for="themeToggleSwitch">Dark Mode</label>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="themeToggleSwitch">
      </div>
    </div>
  </div>
    <div class="glass-box">
      <a href="index.html" class="logo-link d-block text-center mb-3">
        <img src="logo.png" alt="Tasty Bite logo" style="height:150px;width:auto;">
      </a>
      <form action="signin.php" method="post">
        <h1 style="color: #17aec9d5;">Welcome back!</h1>
        <div class="input-box">
          <!-- allow username or email; name must match server field 'login' -->
          <input type="text" name="login" placeholder="Username or email" autocomplete="username" required>
          <i class="bi bi-person-fill"></i>
          <br>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
          <i class="bi bi-lock-fill"></i><br>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <div>
          <button type="submit" class="btn">LogIn </button>
        </div>
        <div class="register-link">
          <p>Don't have an account? <a id="registerLink" href="signup.html">Register</a></p>
        </div>
      </form>
    </div>
    <script>
  // Dark mode toggle logic
  (function() {
      const toggle = document.getElementById('themeToggleSwitch');
      const body = document.body;
      if (localStorage.getItem('darkMode') === 'true') {
          body.classList.add('dark-mode');
          if (toggle) toggle.checked = true;
      }
      if (toggle) {
          toggle.addEventListener('change', function() {
              if (toggle.checked) {
                  body.classList.add('dark-mode');
                  localStorage.setItem('darkMode', 'true');
              } else {
                  body.classList.remove('dark-mode');
                  localStorage.setItem('darkMode', 'false');
              }
          });
      }
  })();
  </script>
</body>
</html>
