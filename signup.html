<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Tasty Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="signup.css"> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />

  <!-- <link rel="stylesheet" href="signup.css"> -->
</head>
<body>
  <div id="theme-toggle-wrapper" class="position-fixed top-0 end-0 p-2 z-index-fixed">
    <div class="d-flex align-items-center">
      <label class="form-check-label me-2 mb-0 text-dark" for="themeToggleSwitch">Dark Mode</label>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="themeToggleSwitch">
      </div>
    </div>
  </div>
  <div class="glass-box">
    <a href="index.html" class="logo-link d-block text-center mb-3">
      <img src="logo.png" alt="Tasty Bite logo" style="height: 150px;width:auto;">
    </a>
    <form action="signup.php" method="post">
      <h2 class="mb-3">Sign Up</h2>
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Choose a username (will be used to sign in)" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <div class="register-link mt-3 text-center">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </form>
  </div>
  <script>
  // Dark mode toggle logic
  (function() {
      const toggle = document.getElementById('themeToggleSwitch');
      const body = document.body;
      if (localStorage.getItem('darkMode') === 'true') {
          body.classList.add('dark-mode');
          if (toggle) toggle.checked = true;
      }
      if (toggle) {
          toggle.addEventListener('change', function() {
              if (toggle.checked) {
                  body.classList.add('dark-mode');
                  localStorage.setItem('darkMode', 'true');
              } else {
                  body.classList.remove('dark-mode');
                  localStorage.setItem('darkMode', 'false');
              }
          });
      }
  })();
  </script>
</body>
</html>
