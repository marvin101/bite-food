<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div id="theme-toggle-wrapper" class="position-fixed top-0 end-0 p-2 z-index-fixed">
        <div class="d-flex align-items-center">
            <label class="form-check-label me-2 mb-0 text-dark" for="themeToggleSwitch">Dark Mode</label>
            <div class="form-check form-switch m-0">
                <input class="form-check-input" type="checkbox" id="themeToggleSwitch">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="headName">      
            <img src="logo.png" alt="Tasty Bite logo" height="20%" width="20%">
</div> 
        <form action="" class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="inputName" class="form-control" placeholder="Search for a meal...."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button">Search</button>
                </button>
            </div>
        </form>
        <div id="msg" style="display:none;">
            <h3>We Don't have the food you gave us. Please order something else if you want .......</h3>
        </div>

        <div id="details">

        </div>

        <div id="items">

        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
